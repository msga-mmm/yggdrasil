plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.yggdrasil'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'jakarta.persistence:jakarta.persistence-api'

  runtimeOnly 'com.h2database:h2'

  implementation 'org.keycloak:keycloak-policy-enforcer:23.0.3'
  implementation 'org.keycloak:keycloak-core:23.0.3'
  testImplementation 'org.keycloak:keycloak-admin-client:23.0.3'
  testImplementation 'org.keycloak:keycloak-test-helper:23.0.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
